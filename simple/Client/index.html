<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Muskat Client</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
		<textarea id="textarea_debug"></textarea>
		<div id="window_menu">
			<div id="logo">
				Muskat
			</div>
			<button class="btn" id="button_toggle_menu">
				<div class="menu_b1"></div>
				<div class="menu_b1"></div>
				<div class="menu_b1"></div>
			</button>
		</div>
		<div id="window_setting">
			<fieldset id="form_scene">
				<p>
					<label>scenes:</label>
					<select id="select_scenes"></select>
				</p>
				<p>
					<label>frames: </label>
					<select id="select_frames_min"></select>
					<select id="select_frames_max"></select>
				</p>
				<fieldset>
					<p>
						<label>id:</label>
						<select id="select_frame"></select>
					</p>
					<p>
						<label>pos:</label>
						<input class="iput short" type="text" id="text_frame_pos_x" value=""></input>
						<input class="iput short" type="text" id="text_frame_pos_y" value=""></input>
						<input class="iput short" type="text" id="text_frame_pos_z" value=""></input>
					</p>
					<p>
						<label>lookat:</label>
						<input class="iput short" type="text" id="text_frame_lookat_x" value=""></input>
						<input class="iput short" type="text" id="text_frame_lookat_y" value=""></input>
						<input class="iput short" type="text" id="text_frame_lookat_z" value=""></input>
					</p>
					<p>
						<label>up:</label>
						<input class="iput short" type="text" id="text_frame_up_x" value=""></input>
						<input class="iput short" type="text" id="text_frame_up_y" value=""></input>
						<input class="iput short" type="text" id="text_frame_up_z" value=""></input>
					</p>

					<p>
						<label>near/far:</label>
						<input class="iput short" type="text" id="text_frame_near" value=""></input>
						<input class="iput short" type="text" id="text_frame_far" value=""></input>
					</p>
					<p>
						<label>offangle:</label>
						<input class="iput short" type="text" id="text_frame_offangle" value=""></input>
					</p>
				</fieldset>
			</fieldset>
			<fieldset id="form_console">
				<button class="btn" id="button_toggle_debug">console</button>
			</fieldset>
		</div>
		<div id="window_config">
			<fieldset id="form_init">
				<p>
					<label for="text_server_uri">Server adress:</label>
					<input class="iput" type="text" id="text_server_uri" value="ws://localhost:1234"></input>
				</p>
				<br>
				<p>
					<button class="btn" id="button_connect_to_server">connect</button>
				</p>
			</fieldset>
		</div>
		<div id="window_render">
			<canvas id="display" width="512" height="512"></canvas>
        </div>

		<script src="js/lib/jquery-2.2.3.min.js"></script>
		<script src="js/lib/gl-matrix-min.js"></script>

		<script id="shader-fs" type="x-shader/x-fragment">
	   		precision mediump float;

			varying vec2 vTextureCoord;

	    	uniform sampler2D uColorSampler;

	    	void main(void) {
    	    	gl_FragColor = vec4(texture2D(uColorSampler, vec2(vTextureCoord.s, vTextureCoord.t)).rgb, 1.0);
				//gl_FragColor = vec4(1.0);
			}
		</script>
		<script id="shader-vs" type="x-shader/x-vertex">
    		attribute vec3 aVertexPosition;
			attribute vec2 aTextureCoord;

    		uniform mat4 uMVPMatrix;
    		uniform mat4 uINVMVPMatrix;

			uniform sampler2D uDepthSampler;

			varying vec2 vTextureCoord;
/*
			float getDepth() {
				highp float val = texture2d(samplerTop8bits, tex_coord) * (255.0 / 256.0);
				val += texture2d(samplerBotton8bits, tex_coord) * (1.0 / 256.0);

				return val;
			}
*/

    		void main(void) {
				float depth = texture2D(uDepthSampler, vec2(aTextureCoord.s, aTextureCoord.t)).r;

        		gl_Position = uMVPMatrix * vec4(aVertexPosition.xy, depth, 1.0);
    			vTextureCoord = aTextureCoord;
			}
		</script>

		<script src="js/app/config.js"></script>
		<script src="js/app/gl.js"></script>
		<script src="js/app/mesh.js"></script>
        <script src="js/app/app.js"></script>
    </body>
</html>
